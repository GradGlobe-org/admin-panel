{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
<style>
  /* Simple, clean Jazzmin-style form */
  body {
    background-color: #f4f6f9;
    font-family: "Source Sans Pro", sans-serif;
  }

  /* Clean heading */
  h2 {
    font-size: 1.25rem;
    font-weight: 400;
    color: #495057;
    margin-bottom: 1.5rem;
    padding-left: 0.25rem;
  }

  /* Simple white card */
  form {
    background: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 0.25rem;
    padding: 1.5rem;
    max-width: 600px;
    box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
  }

  /* Clean labels */
  form label {
    font-weight: 500;
    color: #495057;
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
  }

  /* Simple inputs */
  form input[type="text"],
  form select {
    width: 100%;
    padding: 0.375rem 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    font-size: 0.875rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    margin-bottom: 1rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  form input[type="text"]:focus,
  form select:focus {
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
  }

  /* Clean green button */
  .button.default,
  form button[type="submit"] {
    background-color: #28a745;
    border: 1px solid #28a745;
    padding: 0.375rem 0.75rem;
    border-radius: 0.25rem;
    color: #fff;
    font-size: 0.875rem;
    font-weight: 400;
    cursor: pointer;
    transition: all 0.15s ease-in-out;
    text-decoration: none;
  }

  .button.default:hover,
  form button[type="submit"]:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }
</style>
{% endblock %}

{% block content %}
  {% comment %} <h2>Change Author for selected posts</h2><br><br> {% endcomment %}
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="action" value="change_author_action">
    {% for obj in posts %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
    {% endfor %}
    <button type="submit" name="apply" class="button default">Apply</button>
  </form>
{% endblock %}
